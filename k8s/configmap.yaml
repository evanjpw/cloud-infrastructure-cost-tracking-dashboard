apiVersion: v1
kind: ConfigMap
metadata:
  name: cloud-cost-config
  namespace: cloud-cost
  labels:
    app.kubernetes.io/name: cloud-cost-dashboard
    app.kubernetes.io/component: config
data:
  # Application configuration
  SPRING_PROFILES_ACTIVE: "prod"
  SPRING_JPA_HIBERNATE_DDL_AUTO: "update"
  SPRING_JPA_SHOW_SQL: "false"
  SPRING_DATASOURCE_URL: "jdbc:mysql://cloud-cost-db.cloud-cost.svc.cluster.local:3306/cloud_costs"
  
  # Frontend configuration
  REACT_APP_API_URL: "http://cloud-cost-backend.cloud-cost.svc.cluster.local:8080"
  
  # Server configuration
  SERVER_PORT: "8080"
  
  # Logging configuration
  LOGGING_LEVEL_ROOT: "INFO"
  LOGGING_LEVEL_COM_CLOUDCOST: "DEBUG"
