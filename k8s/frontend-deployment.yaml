apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud-cost-frontend
  namespace: cloud-cost
  labels:
    app.kubernetes.io/name: cloud-cost-dashboard
    app.kubernetes.io/component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        app.kubernetes.io/name: cloud-cost-dashboard
        app.kubernetes.io/component: frontend
    spec:
      containers:
        - name: frontend
          image: cloud-cost-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: http
          env:
            - name: REACT_APP_API_URL
              value: "http://cloud-cost-backend.cloud-cost.svc.cluster.local:8080"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
